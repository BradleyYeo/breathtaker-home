              <button v-if="ready" @click="addCount" class="btn btn-primary btn-lg mx-auto" type="button">Another day</button>

  <script>
    Vue.createApp({
        data() {
          return {
              days:91,
              progress: 0,
              clickTime: new Date('2022-11-11T00:00:00'),
              ready:true,
              awards: ['images/bronze.png','images/silver.png','images/gold.png','images/trophy.png'],
              image:'',
              quote:'',
              author:'',
          }
        },
        methods:{
          addCount(){
            //check how much time has elapsed since last clicked
            let now = new Date();
            let msBetweenDates = Math.abs(this.clickTime.getTime() - now.getTime());
            let hoursBetweenDates = msBetweenDates / (60 * 60 * 1000);
              if (hoursBetweenDates >= 24){
                this.count++;
                this.clickTime = now;
                this.addProgress();
                this.ready=false;
              }else{
                this.ready=false;
              }
          },

          addProgress(){
            this.days++
            this.progress = (this.days/365)*100
            this.checkImg();
            this.motivate();
          },

          checkImg(){
            if(this.progress<25){
              this.image = this.awards[0]
            }else if(this.progress<75){
              this.image = this.awards[1]
            }else if(this.progress<100){
              this.image = this.awards[2]
            }else{
              this.image = this.awards[3]
            }
          },

          motivate(){
            //Rnadom Quote API
            fetch("http://api.quotable.io/random")
            .then((res) => res.json())
            .then((data) => {
              this.quote = `"${data.content}"`;
              this.author = `${data.author}`;
            });
            
          }
            

        },

        created() { // created is a hook that executes as soon as Vue instance is created
            
          //check if tracker button enabled
          let now = new Date();
          let msBetweenDates = Math.abs(this.clickTime.getTime() - now.getTime());
          let hoursBetweenDates = msBetweenDates / (60 * 60 * 1000);
            if (hoursBetweenDates <24){
              this.ready=false;
            }
        
          //check medal progress bar    
          this.progress = (this.days/365)*100;

          //medal image
          if(this.progress<25){
            this.image = this.awards[0]
          }else if(this.progress<75 && this.progress<75){
            this.image = this.awards[1]
          }else{
            this.image = this.awards[2]
          }

          //Display new random quote
          this.motivate();


        },
    }).mount('#app')
  </script>

<!DOCTYPE html>
<html>
  <head>
    <title>Breathtakes: Newsfeed</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Vue3 -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <header>
    <a href="#" class="logo">Breathtakers</a>
    <ul>
      <li><a href="signedinindex.html">Home</a></li>
      <li><a href="#creators">Creators</a></li>
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="logout.html">Log Out</a></li>
    </ul>
  </header>

  <body>
    <div id="app">
      <div
        id="news"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-5 mx-3"
      >
        <div v-for="post in posts" class="col">
          <div class="card">
            <img
              :src="imgUrl(post)"
              v-if="post.multimedia.length > 0"
              class="card-img-top"
            />
            <div class="card-body d-flex flex-column">
              <h5>
                <a :href="post.web_url" class="card-title"
                  >{{post.headline.main}}</a
                >
              </h5>
              <p class="card-text overflow-auto" style="height: 100px">
                {{post.abstract}}
              </p>
              <a :href="post.web_url" class="btn btn-primary mt-auto"
                >Read More</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            posts: [], // array of post objects
            imgSrc: "",
            webUrl: "",
          };
        },
        methods: {
          imgUrl(post) {
            return (this.imgSrc =
              "https://static01.nyt.com/" + post.multimedia[5].url);
          },
        },
        created() {
          // created is a hook that executes as soon as Vue instance is created

          const url =
            "https://api.nytimes.com/svc/search/v2/articlesearch.json";
          var query = "cigarette";
          var key = "qZepJB1tu7CHvEBK4mbq6e7ZpAB0vdIU";
          var filter = 'news_desk:("Health")';

          const params = {
            q: query,
            fq: filter,
            "api-key": key,
          };

          axios
            .get(url, { params })
            .then((response) => {
              this.posts = response.data.response.docs;
              // items.forEach(el => {this.posts.push(el)});
            })
            .catch((error) => {
              console.log(error);
            });
        },
      }).mount("#app");
    </script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
